name: Build and Release Zapzap

on:
  release:
    types: [created]  # dispara quando uma release Ã© criada

jobs:
  build-release:
    runs-on: ubuntu-latest

    env:
      PYTHON_VERSION: '3.13'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel build

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Build wheel
        run: |
          python -m build --wheel --outdir dist

      - name: Build .deb package
        run: |
          pip install stdeb
          python3 -m pip install .
          python3 -m stdeb.command bdist_deb

      - name: Build .snap package
        run: |
          SNAP_VERSION=${VERSION#v}
          sed -i "s/^version:.*$/version: '${SNAP_VERSION}'/" snapcraft.yaml
          sudo snap install snapcraft --classic
          snapcraft snap --use-lxd

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zapzap-release
          path: |
            dist/*.whl
            deb_dist/*.deb
            *.snap
