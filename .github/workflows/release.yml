name: Build and Release Zapzap

on:
  release:
    types: [created]  # dispara quando uma release Ã© criada

env:
  PYTHON_VERSION: 3.13
  PACKAGE_NAME: zapzap

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel stdeb snapcraft

      - name: Extract version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build Wheel
        run: |
          python -m build --wheel --outdir dist

      - name: Build .deb
        run: |
          python -m stdeb --version $VERSION bdist_deb

      - name: Build Snap (destructive mode)
        run: |
          snap install snapcraft --classic
          snapcraft --destructive-mode --version=$VERSION

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/*.whl
            deb_dist/*.deb
            *.snap